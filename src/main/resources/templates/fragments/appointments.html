<div th:fragment="appointment" layout:decorate="~{appointments.html}" style="margin: 1.5%; display: inline-block; position: absolute; width: 60%;">
    <div style="position: relative;">
        <div style="float: right;width: 70%; padding-left: 5px;">
            <input type="text" name="search" placeholder="Search" style="width: 100%; padding-left: 1px; padding-bottom: 2px; padding-top: 2px; font-size: 15px;"><br/>
            <table>
                <tr>
                    <td style="align-items: center">
                        Filters: <br/>
                    </td>
                    <td>
                        From Date: <input style="width: 60%;" type="text" name="from"/>
                    </td>
                    <td>
                        To Date : <input type="text" style="width: 60%;" name="to">
                    </td>
                    <td>
                        Patient Name: <input type="text" style="width: 60%;" name="name"/>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div style="width: 100%;">
        <table class="tg">
            <tr>
                <thead class="tg-amwm">
                <td>
                    Appointment No.
                </td>
                <td>
                    Patient Name
                </td>
                <td>
                    Appointment Date
                </td>
                <td>
                    Start
                </td>
                <td>
                    End
                </td>
                <td></td>
                </thead>
            </tr>
            <tbody>
            <tr th:each="appointment : ${appointments}">
                <td style="width: 1%;">
                    <span th:text="${appointment.ctiID}"> id </span>
                </td>
                <td>
                    <span th:text="${appointment.englishName}">name</span>
                </td>
                <td>
                    <span th:text="${appointment.date}">date</span>
                </td>
                <td>
                    <span th:text="${appointment.start}">start</span>
                </td>
                <td>
                    <span th:text="${appointment.end}">end</span>
                </td>
                <td>
                    <div class="dropdown" style="width: 1px;">
                        <!-- <img src="option.png" style="width: 15px; height: 15px; float: right"> -->
                        <img onclick="myFunction()" th:src="@{/image/option.png}" class="dropbtn" />
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
