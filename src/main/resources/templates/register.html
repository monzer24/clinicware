<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="/static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

<center>
    <div class="frame">
        <div class="frame-header">
            <h2 style="font-family: sans-serif; color: white">Please log in ..</h2>
        </div>
        <form method="post" th:action="@{register/regist}" style="padding-top: 4%;">
            <input type="text" name="username" placeholder="Username" required >
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="first" required placeholder="First Name" >
            <input type="text" name="last" required placeholder="Last Name">
            <input type="text" name="title" required placeholder="Title">
            <select name="userType">
                <option value="0">Admin</option>
                <option value="1">Doctor</option>
                <option value="2">Receptionist</option>
                <option value="3">Patient</option>
            </select>
            <br/><br/>
            <input type="submit" name="register" value="Register" >
        </form>
    </div>
</center>

</body>
</html>
